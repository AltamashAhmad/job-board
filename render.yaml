services:
  - type: web
    name: job-board-api
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://job-board-kappa-murex.vercel.app
      - key: QUEUE_BATCH_SIZE
        value: 10
      - key: QUEUE_MAX_CONCURRENCY
        value: 5
    autoDeploy: true 